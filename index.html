<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Chart</title>
    <!-- Load Vega-Lite library -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>Donut Chart</h1>

    <!-- Container for the Vega-Lite visualization -->
    <div id="visContainer"></div>

    <!-- Script to render Vega-Lite visualization -->
    <script>
        // Load the Vega-Lite specification from the donut_spec.json file
        fetch('donut.json')
            .then(response => response.json())
            .then(spec => {
                // Render the Vega-Lite visualization
                const visContainer = document.getElementById('visContainer');
                vegaEmbed(visContainer, spec);
            })
            .catch(error => console.error('Error loading Vega-Lite spec:', error));
        fetch('sample.json')
            .then(response => response.json())
            .then(spec => {
                // Render the Vega-Lite visualization
                const visContainer = document.getElementById('visContainer');
                vegaEmbed(visContainer, spec);
            })
            .catch(error => console.error('Error loading Vega-Lite spec:', error));
    </script>

    </script>
</body>
</html>
